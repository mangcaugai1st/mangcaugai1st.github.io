<div class="container mx-auto">

  <div class="grid lg:grid-cols-2 gap-4">
    <div *ngFor="let i of post">
      <div class="">
        <a routerLink="{{i.link}}" class="flex flex-col items-center bg-white border border-gray-200 rounded-lg shadow md:flex-row md:max-w-xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">
          <img class="object-fill w-full rounded-t-lg md:h-32 md:w-48 md:rounded-none md:rounded-s-lg" src="assets/images/{{i.thumbnail}}" alt="">
          <div class="flex flex-col justify-between p-4 leading-normal">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{i.title}}</h5>
            <!--        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Here are the biggest enterprise technology acquisitions of 2021 so far, in reverse chronological order.</p>-->
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
