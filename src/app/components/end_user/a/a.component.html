<div class="container mx-auto">
  <ol class="flex items-center whitespace-nowrap p-4" aria-label="Breadcrumb">
    <li class="inline-flex items-center">
      <a class="flex items-center text-sm text-gray-500 hover:text-blue-600 focus:outline-none focus:text-blue-600" routerLink="">
        Home
      </a>
      <svg class="flex-shrink-0 mx-2 overflow-visible h-4 w-4 text-gray-400" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
    </li>
    <li class="inline-flex items-center text-sm font-semibold text-pink-600 truncate" aria-current="page">
      Bài viết
    </li>
  </ol>

  <div class="grid lg:grid-cols-2 gap-4">
    <div *ngFor="let i of post">
      <div class="">
        <a routerLink="{{i.link}}" class="flex flex-col items-center bg-white border border-gray-200 rounded-lg shadow md:flex-row md:max-w-xl hover:bg-gray-100">
          <div class="md:px-3">
            <img class="object-cover rounded-t-lg md:h-full md:w-full md:rounded-none md:rounded-s-lg" src="assets/images/{{i.thumbnail}}" alt="">
          </div>
          <div class="flex flex-col justify-between p-4 leading-normal">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">{{i.title}}</h5>
            <p class="mb-3 font-normal text-gray-700 dark:text-gray-400 italic">Ngày viết: {{i.first_release | date: 'dd, MMM, yyyy'}}</p>
            <p class="mb-3 font-normal text-gray-700 dark:text-gray-400 italic">Lần cuối cập nhật: {{i.last_update | date: 'dd, MMM, yyyy'}}</p>
            <p class="mb-3 font-normal text-gray-700 dark:text-gray-400 italic">{{i.status}}</p>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
