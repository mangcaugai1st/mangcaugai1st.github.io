<div class="container mx-auto mt-6">
  <div class="flex flex-row">
    <div>
      <button (click)="openModal()" type="button" class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800">
      <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
         Đổi đơn vị nhiệt độ
      </span>
      </button>
      <div *ngIf="isModalOpen">
        <!-- modal.component.html -->
        <div class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-75">
          <div class="bg-white p-8 rounded-lg">
            <form class="w-full max-w-sm" (ngSubmit)="convertTemperature()">
              <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                  <label for="temperatureInput" class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">
                    Nhập số độ:
                  </label>
                </div>
                <div class="md:w-2/3">
                  <input id="temperatureInput" type="number" name="temperature" [(ngModel)]="temperature" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" required>
                </div>
              </div>
              <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                  <label for="unitSelect" class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">
                    Chọn đơn vị:
                  </label>
                </div>
                <div class="md:w-2/3">
                  <div class="relative">
                    <select id="unitSelect" name="selectedUnit" [(ngModel)]="selectedUnit" class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                      <option value="celsius">Celsius (°C)</option>
                      <option value="fahrenheit">Fahrenheit (°F)</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="md:flex md:items-center">
                <div class="md:w-1/3"></div>
                <div class="md:w-2/3">
                  <button type="submit" class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded">
                    Tính toán
                  </button>
                </div>
              </div>
            </form>
            <div *ngIf="convertedTemperature !== null">
              <p>{{convertedTemperature}}</p>
            </div>
            <button (click)="closeModal()" class="mt-4 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
